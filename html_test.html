<!doctype html>
<html lang='ko'>
  <head>
    <title>HTML 연습</title>
    <style>
      #sp1 { color:blue; display:block;}
      #sp2 { color:red;}
    </style>
  </head>
  <body>
    <!--block level elements -->
    <h1>여기는 제일 큰 제목</h1>
    <h6>여기는 제일 작은 제목</h6>
    <!-- in-line elements -->
    <span id='sp1'>안녕하세용?</span><br>
    <span id='sp2'>뀨잉?</span>
    <!--block level-->
    <div>여기는 DIV</div>
    <div>여기는 DIV 두번째</div>
    
  </body>
</html>
