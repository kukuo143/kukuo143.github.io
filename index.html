<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>My First Web Site + 토끼 이동</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #eef;
            position: relative;
            height: 100vh;
        }
        h2 {
            font-weight: bolder;
            color: red;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        h3 {
            position: absolute;
            top: 60px;
            left: 10px;
        }
        #rabbit {
            position: absolute;
            top: 150px;
            left: 50px;
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <h2>Hello World</h2>
    <h3>처음 만드는 웹 페이지</h3>

    <!-- ✅ 확실하게 살아 있는 토끼 이미지 -->
    <img id="rabbit" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="토끼">

    <script>
        window.onload = function() {
            alert('Hello World');
        };

        const rabbit = document.getElementById('rabbit');
        let x = 50;
        let y = 150;

        document.addEventListener('keydown', function(event) {
            const step = 10;
            if (event.key === 'ArrowUp') {
                y -= step;
            } else if (event.key === 'ArrowDown') {
                y += step;
            } else if (event.key === 'ArrowLeft') {
                x -= step;
            } else if (event.key === 'ArrowRight') {
                x += step;
            }
            // 화면 경계 체크 (화면 밖으로 못 나가게)
            x = Math.max(0, Math.min(window.innerWidth - 80, x));
            y = Math.max(0, Math.min(window.innerHeight - 80, y));

            rabbit.style.left = x + 'px';
            rabbit.style.top = y + 'px';
        });
    </script>
</body>
</html>
