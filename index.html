<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>이것이 토끼다.</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .left {
      flex: 1;
      background-color: #152c34;
      color: white;
      padding: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .left h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .left p {
      font-size: 18px;
      margin-bottom: 40px;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    .buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .about-btn {
      background-color: #ff5c5c;
      color: white;
    }
    .quote-btn {
      background-color: white;
      color: black;
    }
    .right {
      flex: 1;
      background-color: #1ecfc7;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .right img {
      width: 400px;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>IT IS<br>JUST<br>RABBIT</h1>
      <p>이 토끼를 보시죠. 단지 귀여운 토끼입니다!</p>
      <div class="buttons">
        <button class="about-btn">About Us</button>
        <button class="quote-btn">Get A Quote</button>
      </div>
    </div>
    <div class="right">
      <img src="image/images.jpg">
    </div>
  </div>
</body>
</html>
