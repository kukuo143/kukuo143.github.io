<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>My First Web Site + 토끼 자동 이동</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #eef;
            position: relative;
            height: 100vh;
        }
        h2 {
            font-weight: bolder;
            color: red;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        h3 {
            position: absolute;
            top: 60px;
            left: 10px;
        }
        #rabbit {
            position: absolute;
            top: 150px;
            left: 50px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h2>Hello World</h2>
    <h3>처음 만드는 웹 페이지</h3>

    <img id="rabbit" src="image.png" alt="토끼">

    <script>
        window.onload = function() {
            alert('Hello World');
        };

        const rabbit = document.getElementById('rabbit');
        let x = 50;
        let y = 150;
        let dx = 2; // x축 이동 속도
        let dy = 2; // y축 이동 속도

        function moveRabbit() {
            x += dx;
            y += dy;

            // 화면 경계에 부딪히면 방향 반전
            if (x <= 0 || x >= window.innerWidth - 100) {
                dx *= -1;
            }
            if (y <= 0 || y >= window.innerHeight - 100) {
                dy *= -1;
            }

            rabbit.style.left = x + 'px';
            rabbit.style.top = y + 'px';

            requestAnimationFrame(moveRabbit);
        }

        moveRabbit(); // 자동 움직임 시작
    </script>
</body>
</html>
