<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>My First Web Site + 토끼 이동</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #eef;
            position: relative; /* 추가 */
            height: 100vh; /* 화면 가득 차게 */
        }
        h2 {
            font-weight: bolder;
            color: red;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        h3 {
            position: absolute;
            top: 60px;
            left: 10px;
        }
        #rabbit {
            position: absolute;
            top: 150px;
            left: 50px;
            width: 80px;
            height: 80px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Emoji_u1f407.svg/120px-Emoji_u1f407.svg.png');
            background-size: cover;
        }
    </style>
</head>
<body>
    <h2>Hello World</h2>
    <h3>처음 만드는 웹 페이지</h3>
    <div id="rabbit"></div>

    <script>
        window.onload = function() {
            alert('Hello World'); // 페이지 뜨자마자 알림 한번
        };

        const rabbit = document.getElementById('rabbit');
        let x = 50;
        let y = 150;

        document.addEventListener('keydown', function(event) {
            const step = 10;
            if (event.key === 'ArrowUp') {
                y -= step;
            } else if (event.key === 'ArrowDown') {
                y += step;
            } else if (event.key === 'ArrowLeft') {
                x -= step;
            } else if (event.key === 'ArrowRight') {
                x += step;
            }
            rabbit.style.left = x + 'px';
            rabbit.style.top = y + 'px';
        });
    </script>
</body>
</html>
